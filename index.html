<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width
, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="start">
        <div class="container">
            <p></p>
            <ul class="level">
                <li data-speed='.1'>Level-1</li>
                <li data-speed='.15' class="active">Level-2</li>
                <li data-speed='.2'>Level-3</li>
            </ul>
            <button>开始游戏</button>
        </div>
    </div>
    <canvas id='cv'>
        您的浏览器不支持canvas
    </canvas>
    <script src="js/sea.js"></script>
    <script>
    var worldScore = 0;
    ! function() {
        var cv = document.getElementById('cv');
            ctx = cv.getContext("2d");
        cv.width = document.body.offsetWidth;
        cv.height = document.body.offsetHeight;
        seajs.use('./js/Game.js', function(exports) {
            var game = new exports({
                ctx: ctx,
                callback: function() {
                    start.style.display = 'block';
                }
            });
        })
    }()
    </script>
</body>

</html>
